<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(147, 147, 147);
            color: rgb(0, 0, 0);
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 4px rgb(0, 0, 0);
        }
    </style>
</head>
<body>  
    <h1>Usando Js</h1>
    
    <script>
         var nome = prompt('escreva seu nome')
         document.write(`seu nome tem ${nome.length} letras </br>`)
         document.write(`seu nome em maiusculo fica ${nome.toUpperCase()}</br>`)
         document.write(`seu nome em minusculo fica: ${nome.toLowerCase()}`)
    </script>
</body> 
</html>
