<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width:  100px;
        }
        div#res {
            margin-top: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <div id="calc2">
        <h1>Multiplicando valores</h1>
        <input type="number" name="mul1" id="mul1"> *
        <input type="number" name="mul2" id="mul2">
        <input type="button" value="vezes" onclick="multi()">
            <div id="res2">Resultado: </div>



    </div>
        <script>

            function multi() {
                var m1 = document.getElementById('mul1')
                var m2 = document.getElementById('mul2')
                var res2 = document.getElementById('res2')
                var v1 = Number(m1.value)
                var v2 = Number(m2.value)
                var s1 = v1 * v2
                res2.innerHTML = `a multiplicação entre ${v1} e ${v2} é: ${s1}`

            }



            function somar(){
                var tn1 = document.getElementById('txtn1')
                var tn2 = document.getElementById('txtn2')
                var res = document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                res.innerHTML = ` A soma entre ${n1} e ${n2} é igual a ${s}`
            }
        </script>
</body>
</html>
